<script>
function palin()
{
var re,temp,f=0,a;
var num=Number(document.getElementById("ta".value));
temp=num;
while(num>0)
{
  re=num%10;
  a=re*re*re
  num=parseInt(num/10);
  f=f*+a;
}
if(f!=temp)
{
 window.alert("it's not amstrong");
}
else if(f==temp)
{
 window.alert("it's  amstrong");
}
}
</script>
